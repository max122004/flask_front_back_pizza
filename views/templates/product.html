{% extends 'base.html' %}
{% block body %}
<div class="center">
  <h1>Меню</h1>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for el in data %}
  <div class="col">
    <div class="card h-100">
      <img src="{{ el.pic }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ el.name }}</h5>
        <p class="card-text">{{ el.price }} Рублей</p>
        <a href="#" class="btn btn-primary">Купить</a>
      </div>
      <div class="card-footer">
        <small class="text-muted">Last updated 3 mins ago</small>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
